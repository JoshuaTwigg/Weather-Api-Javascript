    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Weather</h5> 
          <input type="text" class="search-bar" value="cape Town">  
          <button id="button" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

          </svg></button>
          <div class="weather">
            <h4 class="temperature"></h4>
            <img src="" class="icon">
            <h4 class="description"></h4>
            <h4 class="humidity"></h4>
            <h4 class="wind"></h4>
          </div>

        </div>
